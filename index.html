<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>NES da Velha</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title nes-text is-primary">NES da Velha</h1>
      <div class="content">
        <div class="board">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="menu nes-container is-dark with-title is-centered">
          <p class="title">Menu</p>
          <h1 class="nes-text is-success">GAME INFO</h1>
          <div class="info">
            <p>Current Player: <span id="player"></span></p>
            <p>Player Winner: <span id="result"></span></p>
          </div>
          <button id="btn" class="nes-btn is-primary">Start / Reset</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
